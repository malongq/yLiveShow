// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'

        //依赖IJKPlayer
        classpath 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
        classpath 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'
        classpath 'tv.danmaku.ijk.media:ijkplayer-armv5:0.8.8'
        classpath 'tv.danmaku.ijk.media:ijkplayer-arm64:0.8.8'
        classpath 'tv.danmaku.ijk.media:ijkplayer-x86:0.8.8'
        classpath 'tv.danmaku.ijk.media:ijkplayer-x86_64:0.8.8'
        classpath 'tv.danmaku.ijk.media:ijkplayer-exo:0.8.8'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {

    delete rootProject.buildDir
}
